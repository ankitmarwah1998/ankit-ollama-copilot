name: Analyze PR with AI Copilot

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ðŸ“¤ Generate PR Diff
        run: |
          git fetch --unshallow || true
          git fetch origin
          git diff origin/${{ github.event.pull_request.base.ref }}...origin/${{ github.event.pull_request.head.ref }} > pr.diff

      - name: ðŸ¤– Send Diff to Flask API (AI Suggestion)
        run: |
          ESCAPED_DIFF=$(sed ':a;N;$!ba;s/"/\\"/g;s/\n/\\n/g' pr.diff)
          curl -s -X POST "${{ secrets.NGROK_URL }}/analyze" \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$ESCAPED_DIFF\"}" | jq '.' > diff_response.json || echo '{"analysis":"âš ï¸ Failed to get AI response"}' > diff_response.json

      - name: ðŸ’° Send Infra File to Flask API (Cost Estimation)
        run: |
          if [ -f infra.yaml ]; then
            ESCAPED_INFRA=$(sed ':a;N;$!ba;s/"/\\"/g;s/\n/\\n/g' infra.yaml)
            curl -s -X POST "${{ secrets.NGROK_URL }}/analyze" \
              -H "Content-Type: application/json" \
              -d "{\"infra\": \"$ESCAPED_INFRA\"}" | jq '.' > infra_response.json || echo '{"analysis":"âš ï¸ Failed to get cost estimate"}' > infra_response.json
          else
            echo '{"analysis": "âš ï¸ No infra.yaml file found for cost estimation."}' > infra_response.json
          fi

      - name: ðŸ“ Build PR Comment
        run: |
          AI_ANALYSIS=$(jq -r '.analysis' diff_response.json)
          COST_ESTIMATION=$(jq -r '.analysis' infra_response.json)
          
          echo "### ðŸ¤– AI Code Review Suggestion:" > comment.md
          echo "$AI_ANALYSIS" >> comment.md
          echo "" >> comment.md
          echo "### ðŸ’° Estimated Infra Cost Impact:" >> comment.md
          echo "$COST_ESTIMATION" >> comment.md

      - name: ðŸ’¬ Comment on PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

