name: Analyze PR with Ollama

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important: fetch full history

      - name: 🛠 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📤 Generate PR Diff
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          echo "🔁 Diffing from $BASE_SHA to $HEAD_SHA"
          git diff "$BASE_SHA" "$HEAD_SHA" > pr.diff

      - name: 🤖 Send Diff to Ollama API
        run: |
          ESCAPED_DIFF=$(sed ':a;N;$!ba;s/"/\\"/g;s/\n/\\n/g' pr.diff)
          curl -s -X POST "${{ secrets.NGROK_URL }}/analyze" \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$ESCAPED_DIFF\"}" \
            > diff_response.json

      - name: 💰 Send Infra Files to Estimate Cost
        run: |
          zip -r infra.zip infra/ || echo "No infra directory"
          curl -s -X POST "${{ secrets.NGROK_URL }}/estimate-cost" \
            -H "Content-Type: application/zip" \
            --data-binary "@infra.zip" \
            > infra_response.json || echo '{"analysis":"❌ No cost estimation."}' > infra_response.json

      - name: 🗨️ Comment on PR with Analysis
        run: bash scripts/comment-pr.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

