name: Analyze PR with Ollama and Cost Estimator

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: 📤 Generate PR Diff
        run: |
          git fetch --unshallow || true
          git fetch origin
          git diff origin/${{ github.event.pull_request.base.ref }}...origin/${{ github.event.pull_request.head.ref }} > pr.diff

      - name: 🤖 Send Diff to Flask API (AI Suggestion)
        run: |
          ESCAPED_DIFF=$(sed ':a;N;$!ba;s/"/\\"/g;s/\n/\\n/g' pr.diff)
          curl -X POST ${{ secrets.NGROK_URL }}/analyze \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$ESCAPED_DIFF\"}" > diff_response.json || echo '{}' > diff_response.json

      - name: 💰 Send Infra File to Flask API (Cost Estimation)
        run: |
          if [ -f infra.yaml ]; then
            curl -X POST ${{ secrets.NGROK_URL }}/analyze \
              -H "Content-Type: application/json" \
              -d '{"infra": "infra.yaml"}' > infra_response.json
          else
            echo '{"analysis": "⚠️ No infra.yaml file found for cost estimation."}' > infra_response.json
          fi

      - name: 📝 Combine AI and Cost Analysis
        run: |
          AI_ANALYSIS=$(jq -r '.analysis' diff_response.json)
          COST_ESTIMATION=$(jq -r '.analysis' infra_response.json)

          echo "### 🤖 AI Code Review Suggestion:" > comment.md
          echo "$AI_ANALYSIS" >> comment.md
          echo "" >> comment.md
          echo "### 💰 Estimated Infra Cost Impact:" >> comment.md
          echo "$COST_ESTIMATION" >> comment.md

      - name: 💬 Post Comment to PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

