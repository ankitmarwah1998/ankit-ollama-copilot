name: Analyze PR Diff with AI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PR_URL: ${{ github.event.pull_request.html_url }}
      NGROK_URL: ${{ secrets.NGROK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get PR diff
        run: |
          git fetch origin main --depth=1
          git diff origin/main...HEAD > pr.diff

      - name: Send PR diff to Flask API
        run: |
          curl -X POST $NGROK_URL/analyze \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$(sed ':a;N;$!ba;s/\n/\\n/g' pr.diff | sed 's/\"/\\"/g')\"}" \
            > response.json

      - name: Extract analysis and comment on PR
        run: |
          analysis=$(jq -r '.analysis' response.json)
          echo "$analysis" > comment.md
          gh pr comment "$PR_URL" --body-file comment.md

