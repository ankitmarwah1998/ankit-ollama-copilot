name: Analyze PR with Ollama

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read 
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“¤ Generate PR Diff
        run: |
          git fetch origin
          git checkout ${{ github.event.pull_request.head.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD > pr.diff

      - name: ğŸ¤– Send Diff to Ollama API
        run: |
          ESCAPED_DIFF=$(sed ':a;N;$!ba;s/"/\\"/g;s/\n/\\n/g' pr.diff)
          curl -X POST https://5b87-182-74-161-50.ngrok-free.app \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$ESCAPED_DIFF\"}" \
            > response.json

      - name: ğŸ“ Export PR URL to ENV
        run: echo "PR_URL=${{ github.event.pull_request.html_url }}" >> $GITHUB_ENV
    
      - name: ğŸ” Add Ollama AI Response to PR as Comment
        run: bash scripts/comment-pr.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

