name: Analyze PR Diff with Ollama

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install jq and GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Get PR diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -H "Authorization: Bearer $GH_TOKEN" \
               -H "Accept: application/vnd.github.v3.diff" \
               "${{ github.event.pull_request.url }}" > pr.diff

      - name: Send diff to Flask API (Ollama backend)
        run: |
          curl -X POST https://5b87-182-74-161-50.ngrok-free.app
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$(sed ':a;N;$!ba;s/\n/\\n/g' pr.diff | sed 's/\"/\\"/g')\"}" \
            > response.json

      - name: Post AI analysis as PR comment
        run: |
          analysis=$(jq -r '.analysis' response.json)
          echo "$analysis" > comment.md
          gh pr comment "${{ github.event.pull_request.number }}" --body-file comment.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

