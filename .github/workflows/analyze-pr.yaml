name: Analyze PR with Ollama

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 📤 Generate PR Diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          git fetch origin ${{ github.event.pull_request.head.ref }} --depth=1
          git diff origin/${{ github.event.pull_request.base.ref }}...origin/${{ github.event.pull_request.head.ref }} > pr.diff

      - name: 🤖 Send Diff to Ollama API
        run: |
          DIFF=$(cat pr.diff | jq -Rs .)
          curl -X POST https://5b87-182-74-161-50.ngrok-free.app \
            -H "Content-Type: application/json" \
            -d "{\"diff\": $DIFF}" \
            > response.json

      - name: 🔁 Add Ollama AI Response to PR as Comment
        run: |
          echo "PR_URL=${{ github.event.pull_request.html_url }}" >> $GITHUB_ENV
          bash scripts/comment-pr.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

