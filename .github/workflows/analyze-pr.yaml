name: Analyze Pull Request

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze:
    name: Analyze PR with Ollama
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NGROK_URL: ${{ secrets.NGROK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for full diff history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate PR Diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > pr.diff

      - name: Send diff to Flask API via ngrok
        run: |
          curl -X POST "$NGROK_URL/analyze" \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$(cat pr.diff | sed 's/\"/\\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')\"}" \
            -o response.json
          echo "Raw response from API:"
          cat response.json

      - name: Extract AI analysis from response
        run: |
          analysis=$(jq -r '.message' response.json)
          echo "$analysis" > comment.md

      - name: Comment on Pull Request
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md

