name: Analyze PR with Ollama

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get PR Diff
        run: |
          gh pr diff "$PR_NUMBER" > pr.diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Send Diff to Ollama API
        run: |
          curl -X POST https://5b87-182-74-161-50.ngrok-free.app/analyze \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$(sed ':a;N;$!ba;s/\n/\\n/g' pr.diff | sed 's/\"/\\"/g')\"}" \
            > response.json

      - name: Show Ollama Response
        run: cat response.json

