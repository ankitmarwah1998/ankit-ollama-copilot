name: Analyze PR with AI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NGROK_URL: ${{ secrets.NGROK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Get PR diff
        run: |
          git fetch origin main --depth=1
          git diff origin/main...HEAD > pr.diff

      - name: Call Flask API via ngrok
        run: |
          curl -X POST "$NGROK_URL/analyze" \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$(sed ':a;N;$!ba;s/\n/\\n/g' pr.diff | sed 's/\"/\\"/g')\"}" \
            > response.json

      - name: Post comment to PR
        run: |
          analysis=$(jq -r '.analysis' response.json)
          echo "$analysis" > comment.md
          gh pr comment "$PR_NUMBER" --body-file comment.md
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}

